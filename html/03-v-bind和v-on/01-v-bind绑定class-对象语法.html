<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            font-size: 20px;
            color: rgb(220, 20, 20)
        }
    </style>
</head>

<body>

    <div id="app"></div>

    <template id="my-app">
        <div :class="classNmae">哈哈哈</div>
        <!-- 对象语法：{active,boolen} -->
        <!-- 当后面的值为true时，前面的类会被绑定；否则不会被绑定 -->
        <div :class="{active:flag}">呵呵呵</div>
        <button @click="toggle">切换</button>

        <!-- 也可以有多个键值对 -->
        <div :class="{active:flag,title:true}">呵呵呵</div>

        <!-- 默认的class和动态的class结合-->
        <div class="aaa bbb" :class="{active:flag,title:true}">呵呵呵</div>

        <!-- 也可以将对象放到一个单独的属性中 -->
        <div class="aaa bbb" :class="classObj">呵呵呵</div>


    </template>

    <script src="../../js/vue.js"></script>

    <script>

        const App = {
            template: '#my-app',
            data() {
                return {
                    message: "hello word",
                    flag: true,
                    classObj: {
                        active: true,
                        title: true
                    }
                }
            },
            methods: {
                toggle() {
                    this.flag = !this.flag;
                }

            }


        }

        Vue.createApp(App).mount('#app');

    </script>

</body>

</html>
