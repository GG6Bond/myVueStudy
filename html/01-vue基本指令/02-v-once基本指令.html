<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>

    <template id="my-app">
        <h2>{{num}}</h2>
        <!-- 下面不会重新渲染 -->
        <h2 v-once>{{num}}</h2>
        <!-- div中的所有子组件都不会重新渲染 -->
        <div v-once>
            <!--  -->
            <!--  -->
            <!--  -->
        </div>

        <button @click="add">+1</button>
    </template>

    <script src="../../js/vue.js"></script>

    <script>

        const App = {
            template: '#my-app',
            data() {
                return {
                    num: 10
                }
            },
            methods: {
                add() {
                    this.num++;
                }
            }

        }

        Vue.createApp(App).mount('#app');

    </script>

</body>

</html>
