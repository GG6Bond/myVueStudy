<!--使用vue实现-->
<div id="app">0</div>

<script src="../js/vue.js"></script>
<script>
    Vue.createApp({
        // temeplate 属性： 表示的是vue需要帮助我们渲染的模板信息
        // 里面有很多html标签，这些标签会替换掉我们挂载到的innerHTML
        template: `
          <div>
          <h2>{{ mes }}</h2>
          <h2>{{ num }}</h2>
          <button @click='add'>+1</button>
          <button @click='sub'>-1</button>
          </div>
        `,
        // data属性是传入一个函数，并且该函数需要返回一个对象
        data: function () {
            return {
                mes: 'Hello World',
                num: 100
            }
        },
        // 定义各种方法
        // 内部不能使用箭头函数
        methods: {
            add() {
                this.num++;
                console.log('点击了+1');
            },
            sub() {
                this.num--;
                console.log('点击了-1');
            }
        }

    }).mount('#app');
</script>
