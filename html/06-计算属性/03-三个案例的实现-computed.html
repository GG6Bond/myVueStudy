<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>

    <template id="my-app">
        <!-- 计算属性:直观,有缓存 -->
        <h2>{{fullName}}</h2>
        <h2>{{result}}</h2>
        <h2>{{message}}</h2>
    </template>

    <script src="../../js/vue.js"></script>

    <script>

        const App = {
            template: '#my-app',
            data() {
                return {
                    firstName: "Kobe",
                    lastName: "Brant",
                    score: 80,
                    message: "hello word"
                }
            },
            computed: {
                // 定义了一个计算属性fullName
                fullName() {
                    return this.firstName + ' ' + this.lastName;
                },
                result() {
                    return this.score > 60 ? '及格' : '不及格';
                },
                reverseMessage() {
                    return this.message.split(' ').reverse().join(" ");
                }
            }

        }

        Vue.createApp(App).mount('#app');

    </script>

</body>

</html>
